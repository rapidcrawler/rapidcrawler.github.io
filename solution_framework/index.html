<body>

        <a class="tablinks" onclick="openTab(event, 'MAGniverse')">MAGniverse</a>

        <a class="tablinks" onclick="openTab(event, 'First_Principle')">First Principle</a>

    </div>

    <!-- MagNiverse -->
    <div id="MAGniverse" class="tab-content">

        <iframe src="/solution_framework/DataBuckets/DataBuckets.html" width="100%" height="1600px"></iframe>
    </div>

    <script>
        // navbarand active bar related script
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // Get all elements with class="tab-content" and hide them
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            // Get all elements with class="tablinks" and remove the class "active"
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            // Show the current tab, and add an "active" class to the link that opened the tab
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it to open the default tab
        document.getElementById("defaultOpen").click();
        document.addEventListener("DOMContentLoaded", function () {
            var tree = document.querySelector('.tree');
            tree.addEventListener('click', function (e) {
                if (e.target.tagName === 'A') {
                    var nextUl = e.target.nextElementSibling;
                    if (nextUl && nextUl.tagName === 'UL') {
                        nextUl.style.display = nextUl.style.display === 'block' ? 'none' : 'block';
                    }
                }
            });
        });

    </script>
</body>

</html>
